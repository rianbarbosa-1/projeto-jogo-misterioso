<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adivinhe o número!</title>
    <style>
        body {
            background-color: #f3e5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #4a148c;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
            color: #6a1b9a;
            margin-bottom: 20px;
        }

        .tentativas {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .mensagem {
            font-size: 1.1em;
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #ede7f6;
            color: #4a148c;
            max-width: 400px;
            text-align: center;
        }

        form {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid #9c27b0;
            border-radius: 8px;
            font-size: 16px;
            width: 80px;
            text-align: center;
            color: #4a148c;
            background-color: #fce4ec;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #8e24aa;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #6a1b9a;
        }
    </style>
</head>
<body>
    <h1>Adivinhe o número!</h1>

    {% if mensagem %}
    <div class="mensagem">{{ mensagem }}</div>
    {% endif %}

    <div class="tentativas">Tentativas restantes: {{ tentativas }}</div>

    <form method="post">
        <input type="text" name="palpite" required>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>

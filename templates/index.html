<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo Misterioso</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>🎯 Número Misterioso</h1>
    <p>Você tem <strong>3 tentativas</strong> para adivinhar o número entre 1 e 100</p>
    <form method="POST">
      <input type="text" name="nome" placeholder="Digite seu nome" required>
      <button type="submit">Começar</button>
    </form>
    {% if erro %}
      <p style="color: red;">{{ erro }}</p>
    {% endif %}
  </div>
</body>
</html>
